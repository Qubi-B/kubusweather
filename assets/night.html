<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
        <title>Kubusweather v4.0</title>
        <link rel="stylesheet" href="clouds/night.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- BEGIN mainsection -->
    <div class="container">
      <div class="dashboard">
          <h1 class="Kubusweather">K u b u s w e a t h e r</h1>
          <h1 class="maintemp">16°</h1>
          <p class="statusp"><b>Zimno dzisiaj. W miarę czyste powietrze.</b></p>
      </div>
    </div>
    <!--  END mainsection  -->

    <!-- BEGIN datasection -->
    <section class="section2">
    <div class="data">
      <img class="margintop" src="assets\decoration1.png" alt="">
          <table class="datatable">
            <tr>
              <th></th>
              <th></th>
            </tr>
            <tr>
              <!---- img's are commented cause we use emotes instead ---->

              <td> <!-- <img class="icon" src="icons\1. temperature\thermometer.png" alt=""> --> 🌡️ </td>
              <td class="dataname">Temperatura:&nbsp</td>
              <td>16°C</td>
            </tr>
            <tr>
              <td> <!-- <img class="icon" src="icons\2. humidity\waterdrop.png" alt=""> --> 💧 </td>
              <td class="dataname">Wilgotność:&nbsp</td>
              <td>86%</td>
            </tr>
            <tr>
              <td> <!-- <img class="icon" src="icons\3. pressure\gauge.png" alt=""> --> 🧱 </td>
              <td class="dataname">Ciśnienie:&nbsp</td>
              <td>998hPa</td>
            </tr>
            <tr>
              <td> <!-- <img class="icon" src="icons\5. pm2.5\cloud1.png" alt=""> --> 🌪️ </td>
              <td class="dataname">pm 2.5:&nbsp</td>
              <td>16 µg/m³</td>
            </tr>
            <tr>
              <td> <!-- <img class="icon" src="icons\6. pm10\cloud2.png" alt=""> --> 💨 </td>
              <td class="dataname">pm 10:&nbsp</td>
              <td>21 µg/m³</td>
            </tr>
            <tr>
              <td> <!-- <img class="icon" src="icons\7. sensor\online.png" alt=""> --> 🌍</td>
              <td class="dataname">Status:&nbsp</td>
              <td>✅online</td>
              <!-- <td>❌offline</td> -->
            </tr>
          </table>
    </div>
    <p class="copyright">(c)Jakub Barszcz 2020-21</p> <!-- lower datasection notation ex.copyright information -->
    </section>
    <!--  END datasection  -->
  </body>
</html>
